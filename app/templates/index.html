<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attrition Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Employee Attrition Prediction</h1>
        <form id="attritionForm">
            <label for="Job Title">Job Title:</label>
            <select name="Job Title" required>
                <option value="Assistant">Assistant</option>
                <option value="Consultant">Consultant</option>
                <option value="Executive">Executive</option>
                <option value="Director">Director</option>
                <option value="Manager">Manager</option>
            </select><br>

            <label for="Years of Experience">Years of Experience:</label>
            <input type="number" name="Years of Experience" required><br>

            <label for="Department">Department:</label>
            <select name="Department" required>
                <option value="Sales">Sales</option>
                <option value="Customer Support">Customer Support</option>
                <option value="Marketing">Marketing</option>
                <option value="Engineering">Engineering</option>
            </select><br>

            <label for="Salary Range">Salary Range:</label>
            <select name="Salary Range" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select><br>

            <label for="Work Location">Work Location:</label>
            <select name="Work Location" required>
                <option value="Office">Office</option>
                <option value="Remote">Remote</option>
            </select><br>

            <label for="Training Hours">Training Hours:</label>
            <input type="number" name="Training Hours" required><br>

            <label for="Satisfaction Score">Satisfaction Score:</label>
            <input type="number" name="Satisfaction Score" required><br>

            <label for="Last Evaluation Score">Last Evaluation Score:</label>
            <input type="number" name="Last Evaluation Score" required><br>

            <label for="Average Monthly Hours">Average Monthly Hours:</label>
            <input type="number" name="Average Monthly Hours" required><br>

            <button type="submit">Predict Attrition</button>
        </form>

        <div id="result" class="result" style="display:none;">
            <h2>Prediction: <span id="prediction"></span></h2>
        </div>
    </div>
</body>
</html>
